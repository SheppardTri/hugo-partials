<div class="p-5 text-left  rounded pl-0">
  <a href="{{ .RelPermalink }}">
    <div class="flex justify-center mb-4">
      <img width="500px" height="150px" class="rounded-lg" src="{{ .Params.image.src }}" alt="{{ .Params.image.alt }}">
    </div>
  </a>
  <div class="flex">
    {{ partial "categories" . }}
  </div>
  <a href="{{ .RelPermalink }}" class="!text-black !no-underline">
    <h4 class="my-2 font-semibold font-body text-black text-xl" title="{{ .Summary }}">{{ .Title }}</h4>
  </a>
  <p class="text-xs text-gray-400 m-0 p-0">{{- partial "authors" . }} </p>
  <p class="text-xs m-0 p-0">{{ .Date.Format "Jan 2, 2006" }} </p>
</div>
